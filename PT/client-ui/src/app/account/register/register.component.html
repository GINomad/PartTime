<div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <mat-form-field appearance="outline">
            <mat-label>Введити e-mail</mat-label>
            <input matInput type="email" id="email" #email="ngModel" [(ngModel)]="userRegistration.email" [ngModelOptions]="{standalone: true}"  placeholder="Email" email required>
            <mat-error *ngIf="!email.valid">Введите корректный e-mail</mat-error>
          </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Введите пароль</mat-label>
          <input id="password" name="password" [(ngModel)]="userRegistration.password" matInput [type]="hide ? 'password' : 'text'" required>
          <mat-hint>Минимум 6 символов и как минимум 1 спец. символ</mat-hint>
        </mat-form-field>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.form.valid">Go</button>
        <ngx-spinner></ngx-spinner>   
        <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
            <strong>Oops!</strong> {{error}}
        </div>     
      </form>      
      <div *ngIf="success" class="alert alert-success" role="alert">
          <h4 class="alert-heading">Well done!</h4>
          <p>Your account was created successfully, <a routerLink="/login">Please login</a> to continue.</p>        
      </div>  
    </div> 
  </div>
